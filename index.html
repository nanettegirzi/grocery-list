<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Grocery List</title>
  </head>
  <body>
    <div class="container">
      <h1>Add items to your Grocery List:</h1>
        <form id="groceries">
          <div class="form-group">
            <label for="item1">Item 1</label>
            <input id="item1" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="item2">Item 2</label>
            <input id="item2" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="item3">Item 3</label>
            <input id="item3" class="form-control" type="text">
          </div>

          <button type="submit" class="btn">Show me my list!</button>
        </form>

        <div id="output">
          <p>Here's your list of items that you need or you won't be eating!</p>
          <ul id ="list">

          </ul>


        </div>
      </div>

  </body>
</html>
